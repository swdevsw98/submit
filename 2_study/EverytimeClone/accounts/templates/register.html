{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <title>에브리타임</title>
  <link type="text/css" href="{% static 'css/common.css' %}" rel="stylesheet">
  <link type="text/css" href="{% static 'css/main.common.css' %}" rel="stylesheet">
  <link type="text/css" href="{% static 'css/main.login.css' %}" rel="stylesheet">
</head>
<body>
    <div id="container" class="login">
        <div class="logo">
            <img src="{% static 'img/everytime_logo.png' %}" style="width:100px;height:100px">
            <p class="ment">지금 에브리타임을 시작하세요!</p>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <p class="input"><input type="text" name="userid" maxlength="20" class="text" placeholder="아이디"></p>
          <p class="input"><input type="password" name="password" maxlength="20" class="text" placeholder="비밀번호"></p>
          <p class="input"><input type="password" name="confirmPassword" maxlength="20" class="text" placeholder="비밀번호 확인"></p>
          <p class="input"><input type="text" name="nickname" maxlength="20" class="text" placeholder="닉네임"></p>
          <input type="hidden" name="redirect" value="/">
          <p class="submit"><input type="submit" value="회원가입" class="text"></p>
          <label class="autologin"><input type="checkbox" name="autologin" value="1">로그인 유지</label>
          <p class="find"><a href="/forgot">아이디/비밀번호 찾기</a></p>
          <p class="register">
            <span>이미 가입하셨나요?</span>
            <a href="{% url 'login' %}">로그인</a>
          </p>
        </form>
      </div>
      <address>
        <ul class="links">
          <li>이용약관</li>
          <li>개인정보처리방침</li>
          <li>문의하기</li>
          <li class="copyright"><a href="/">&copy; 에브리타임</a></li>
        </ul>
      </address>
</body>
</html>
